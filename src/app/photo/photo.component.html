<ion-card>

  <img *ngIf="imageUrl" [src]="imageUrl" />

  <ion-button fill="clear"
    (click)="takePicture()">
    Foto von der ausgelieferten Bestellung aufnehmen
  </ion-button>

  <ion-button fill="clear"
    *ngIf="imageUrl"
    (click)="resetPicture()">
    Reset
  </ion-button>

</ion-card>
